name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Get version info
      id: version
      run: |
        $commitCount = git rev-list --count HEAD
        $shortSha = git rev-parse --short HEAD
        $version = "1.0.$commitCount"
        $tag = "v$version"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
        echo "sha=$shortSha" >> $env:GITHUB_OUTPUT
    
    - name: Publish Self-Contained (with .NET Runtime)
      run: dotnet publish CS2KZMappingTools.csproj -c Release -p:PublishSingleFile=true -p:SelfContained=true -p:RuntimeIdentifier=win-x64 -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true --no-restore -o publish/self-contained
    
    - name: Publish Framework-Dependent (requires .NET 8)
      run: dotnet publish CS2KZMappingTools.csproj -c Release -p:PublishSingleFile=true -p:SelfContained=false -p:RuntimeIdentifier=win-x64 -p:EnableCompressionInSingleFile=false --no-restore -o publish/framework-dependent
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Bundle Python Scripts with PyInstaller
      run: |
        # Create a minimal Python launcher that includes all dependencies
        pyinstaller --onefile --add-data "scripts;scripts" --add-data "utils;utils" --hidden-import=vpk --name python-bundle scripts/porting/import_map_community_jakke.py
        # Copy the bundled executable to publish folder
        New-Item -ItemType Directory -Force -Path "publish/complete/python"
        Copy-Item -Path "dist/python-bundle.exe" -Destination "publish/complete/python/"
    
    - name: Publish Complete Edition (with .NET + Python embedded)
      run: |
        # First publish self-contained .NET app
        dotnet publish CS2KZMappingTools.csproj -c Release -p:PublishSingleFile=true -p:SelfContained=true -p:RuntimeIdentifier=win-x64 -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true --no-restore -o publish/complete
        
        # Copy Python scripts and dependencies
        Copy-Item -Path "scripts" -Destination "publish/complete/scripts" -Recurse -Force
        Copy-Item -Path "utils" -Destination "publish/complete/utils" -Recurse -Force
        Copy-Item -Path "requirements.txt" -Destination "publish/complete/" -Force
        
        # Download embedded Python (no installation required)
        Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.11.8/python-3.11.8-embed-amd64.zip" -OutFile "python-embed.zip"
        Expand-Archive -Path "python-embed.zip" -DestinationPath "publish/complete/python" -Force
        
        # Enable site-packages in embedded Python by modifying ._pth file
        $pthFile = "publish/complete/python/python311._pth"
        if (Test-Path $pthFile) {
            $content = Get-Content $pthFile
            $content = $content -replace '#import site', 'import site'
            $content += "`nLib/site-packages"
            Set-Content -Path $pthFile -Value $content
        }
        
        # Download get-pip.py
        Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "publish/complete/python/get-pip.py"
        
        # Install pip
        & "publish/complete/python/python.exe" "publish/complete/python/get-pip.py" --no-warn-script-location
        
        # Install required packages directly to embedded Python
        & "publish/complete/python/python.exe" -m pip install -r requirements.txt --target "publish/complete/python/Lib/site-packages" --no-warn-script-location
    
    - name: Rename Artifacts
      run: |
        Rename-Item -Path "publish/self-contained/CS2KZMappingTools.exe" -NewName "jakkes-tools.exe"
        Rename-Item -Path "publish/framework-dependent/CS2KZMappingTools.exe" -NewName "jakkes-tools-Lite.exe"
        Rename-Item -Path "publish/complete/CS2KZMappingTools.exe" -NewName "jakkes-tools-Complete.exe"
    
    - name: Create Complete Edition ZIP
      run: |
        Compress-Archive -Path "publish/complete/*" -DestinationPath "jakkes-tools-Complete.zip" -Force
    
    - name: Upload Self-Contained Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jakkes-tools
        path: publish/self-contained/jakkes-tools.exe
    
    - name: Upload Framework-Dependent Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jakkes-tools-lite
        path: publish/framework-dependent/jakkes-tools-Lite.exe
    
    - name: Upload Complete Edition Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jakkes-tools-complete
        path: jakkes-tools-Complete.zip
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          Automated release from commit ${{ steps.version.outputs.sha }}
          
          ## Changes
          ${{ github.event.head_commit.message }}
          
          ## Downloads
          
          **jakkes-tools-Complete.zip (Fully Portable - Recommended)**
          - Includes .NET Runtime + Python embedded - completely portable, no installations required
          - Extract and run anywhere, no dependencies needed
          
          **jakkes-tools.exe (Smaller, requires Python)**
          - Includes .NET Runtime embedded
          - Requires Python 3.11+ with dependencies from requirements.txt
          
          **jakkes-tools-Lite.exe (Smallest, requires both .NET + Python)**
          - Requires .NET 8 Desktop Runtime: https://dotnet.microsoft.com/download/dotnet/8.0
          - Requires Python 3.11+ with dependencies from requirements.txt
        files: |
          jakkes-tools-Complete.zip
          publish/self-contained/jakkes-tools.exe
          publish/framework-dependent/jakkes-tools-Lite.exe
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

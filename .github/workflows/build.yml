name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Get version info
      id: version
      run: |
        $commitCount = git rev-list --count HEAD
        $shortSha = git rev-parse --short HEAD
        $version = "1.0.$commitCount"
        $tag = "v$version"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
        echo "sha=$shortSha" >> $env:GITHUB_OUTPUT
    
    - name: Publish Self-Contained (with .NET Runtime)
      run: dotnet publish -c Release -p:PublishSingleFile=true -p:SelfContained=true -p:RuntimeIdentifier=win-x64 -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true --no-restore -o publish/self-contained
    
    - name: Publish Framework-Dependent (requires .NET 8)
      run: dotnet publish -c Release -p:PublishSingleFile=true -p:SelfContained=false -p:RuntimeIdentifier=win-x64 --no-restore -o publish/framework-dependent
    
    - name: Rename Artifacts
      run: |
        Rename-Item -Path "publish/self-contained/CS2KZMappingTools.exe" -NewName "jakke's tools.exe"
        Rename-Item -Path "publish/framework-dependent/CS2KZMappingTools.exe" -NewName "jakke's tools-Lite.exe"
    
    - name: Upload Self-Contained Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jakkes-tools
        path: publish/self-contained/jakke's tools.exe
    
    - name: Upload Framework-Dependent Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jakkes-tools-lite
        path: publish/framework-dependent/jakke's tools-Lite.exe
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          Automated release from commit ${{ steps.version.outputs.sha }}
          
          ## Changes
          ${{ github.event.head_commit.message }}
          
          ## Downloads
          
          **jakke's tools.exe (Recommended for most users)** - ~100MB
          - Includes .NET Runtime embedded - no installation required
          - Just download and run!
          
          **jakke's tools-Lite.exe (Smaller download)** - ~5MB
          - Requires .NET 8 Desktop Runtime: https://dotnet.microsoft.com/download/dotnet/8.0
          - For users who already have .NET 8 installed
        files: |
          publish/self-contained/jakke's tools.exe
          publish/framework-dependent/jakke's tools-Lite.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
